<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet 94</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <a href="index.html" class="main-logo"><h1>Planet 94</h1></a>
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="collections.html">Collections</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="navbar-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <!-- side-navbar -->
    <div class="side-navbar">
      <p class="icon-close">
        <i class="fa-solid fa-xmark"></i>
      </p>
      <div class="side-navbar-links">
        <a href="index.html">Home</a>
        <a href="collections.html">Collections</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <!-- Contact form -->
    <div class="contact-container">
      <div class="contact-form">
        <div class="contact-name">
          <p>Name:</p>
          <input type="text" />
        </div>
        <div class="contact-email">
          <p>E-mail:</p>
          <input type="text" />
        </div>
        <div class="contact-message">
          <p>Message:</p>
          <textarea name="" id="" cols="30" rows="6"></textarea>
        </div>
        <div class="contact-button">
          <button>Submit</button>
        </div>
      </div>
      <div class="map">
        <h2>Office Address</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15553.776038803437!2d77.6986434!3d12.9434156!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae134779c74969%3A0x726990f6a50a2a20!2sMyntra%20Office!5e0!3m2!1sen!2sin!4v1709181249040!5m2!1sen!2sin"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <div class="footer">
      <div class="footer-container">
        <h2>Planet 94</h2>
        <p>
          A whole range of shopping experience and style and confort for all
          your needs
        </p>
        <div class="footer-icons-container">
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>
      </div>
    </div>
    <div class="footer-website">
      <p>@ 2024 Planet94.com</p>
    </div>
    <div class="end-card"></div>

    <script src="index.js"></script>
  </body>
</html>
